
<h3 class="grey-text text-accent-2 center">แก้ไข @{{user.username}}</h3>
<div class="row">
  <div class="col s12 m8 offset-m2">
    <div style="padding: 15px" class="white z-depth-1 animated fadeIn">
      <h5>ข้อมูลพื้นฐาน</h5>
      <div class="input-field col s12 m2"><small class="grey-text">คำนำหน้า</small>
        <input type="text" placeholder="คำนำหน้าชื่อ" id="title" required="required" ng-model="user.title"/>
      </div>
      <div class="input-field col s12 m5"><small class="grey-text">ชื่อ</small>
        <input type="text" placeholder="ชื่อ" id="firstname" required="required" ng-model="user.firstname"/>
      </div>
      <div class="input-field col s12 m5"><small class="grey-text">นามสกุล</small>
        <input type="text" placeholder="นามสกุล" id="lastname" required="required" ng-model="user.lastname"/>
      </div>
      <div class="col s6">
        <label>เพศ</label>
        <select ng-model="user.gender" class="browser-default">
          <option value="ชาย">ชาย</option>
          <option value="หญิง">หญิง</option>
          <option value="อื่นๆ">อื่นๆ</option>
        </select>
      </div>
      <div class="col s6">
        <label>ระดับการศึกษา</label>
        <select ng-model="user.education_level" class="browser-default">
          <option value="ชั้นประถมศึกษา">ชั้นประถมศึกษา</option>
          <option value="ชั้นมัธยมศึกษาตอนต้น">ชั้นมัธยมศึกษาตอนต้น</option>
          <option value="ชั้นมัธยมศึกษาตอนปลาย">ชั้นมัธยมศึกษาตอนปลาย</option>
          <option value="ปริญญาตรี">ปริญญาตรี</option>
          <option value="ปริญญาโท">ปริญญาโท</option>
          <option value="ปริญญาเอก">ปริญญาเอก</option>
        </select>
      </div>
      <div class="input-field col s12"><small class="grey-text">วันเกิด</small>
        <input type="date" id="birthdate" required="required" ng-model="user.birthdate" class="datepicker"/>
      </div>
      <div class="input-field col s12"><small class="grey-text">เบอร์โทร</small>
        <input type="tel" id="mobile" required="required" pattern="^[0-9]*$" ng-model="user.tel" class="validate"/>
        <label for="mobile" data-error="เฉพาะเลข (0-9)"></label>
      </div>
      <center>
        <button ng-click="saveProfile()" class="btn green waves-effect waves-light">บันทึก</button>
        <div class="row"></div>
      </center>
      <div class="divider"></div>
      <h5>รหัสผ่าน
        <form name="passwordForm">
          <div class="input-field col s12 m6 offset-m3">
            <input type="password" id="currentpassword" ng-model="current_password" required="required"/>
            <label for="currentpassword">รหัสผ่านเก่า</label>
          </div>
          <div class="input-field col s12 m6 offset-m3">
            <input type="password" id="newpassword" ng-model="new_password" required="required"/>
            <label for="newpassword">รหัสผ่านใหม่</label>
          </div>
          <div class="input-field col s12 m6 offset-m3">
            <input type="password" id="confirmpassword" ng-model="confirm_password" required="required"/>
            <label for="confirmpassword">ยืนยันรหัสผ่านใหม่</label>
          </div>
        </form>
      </h5>
      <div class="row"></div>
      <center>
        <button ng-click="changePassword()" ng-disabled="!passwordForm.$valid" class="btn orange waves-effect waves-light">เปลื่ยนรหัสผ่าน</button>
        <div class="row"></div>
      </center>
      <div class="divider"></div>
      <h5>ข้อมูลส่วนตัว</h5>
      <div class="input-field col s12"><i class="fa fa-map-marker prefix"></i><small style="margin-left: 3rem" class="grey-text">ที่อยู่</small>
        <input type="text" id="location" ng-model="user.location"/>
        <label for="location"></label>
      </div>
      <div class="input-field col s12"><i class="fa fa-graduation-cap prefix"></i><small style="margin-left: 3rem" class="grey-text">สถานศึกษาปัจจุบัน</small>
        <input type="text" id="school" ng-model="user.school"/>
        <label for="school"></label>
      </div>
      <div class="input-field col s12"><i class="fa fa-pencil prefix"></i><small style="margin-left: 3rem" class="grey-text">ประวัติ</small>
        <textarea ng-model="user.bio" type="text" id="bio" maxlength="160" placeholer="Tell about your self in 160 characters or less..." length="160" class="materialize-textarea"></textarea>
        <label for="bio"></label>
      </div>
      <center>
        <button ng-click="saveProfile()" class="btn green waves-effect waves-light">บันทึก</button>
        <div class="row"></div>
      </center>
    </div>
  </div>
</div>
<script>
  $(document).ready(function(){
   $('.datepicker').pickadate({
    selectMonths: true,
    selectYears: 30
   });
   $('select').material_select();
   $('textarea#bio').characterCounter();
  })
</script>
