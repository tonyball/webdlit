
<h3 class="grey-text text-accent-2 center">ผลการสอบ</h3>
<div class="row">
  <div class="card col s12 m10 offset-m1 animated fadeIn">
    <div ng-repeat="test in scores" class="card-content"><span class="card-title black-text">ข้อสอบเรื่อง {{test.test_name}}  ({{test.course_code}}) | สอบเมื่อ {{test.submit_date | date:'medium'}}</span><a href="#/grading/{{test.score_id}}" style="margin-left:10px" title="ดูรายละเอียด" class="right card-title fa fa-search blue-text"></a><span class="right card-title orange-text">{{test.score}} คะแนน ({{test.score_percentage | number:2}}%)</span><br/><b>สถานะ:</b><span ng-show="test.status == 'submitted'"> ส่งแล้ว (รอผลการตรวจ)</span><span ng-show="test.status == 'graded'"> ตรวจแล้ว (รอคำตอบ)</span><span ng-show="test.status == 'commented'"> สมบูรณ์แล้ว</span></div>
  </div>
</div>
