
<h3 class="grey-text text-accent-2 center">ตอบกลับ {{message.sender}}</h3>
<div class="row">
  <div class="col s12 m10 offset-m1">
    <div class="card">
      <div class="card-content"><small ng-hide="message.reply_to == '' || message.reply_to == undefined || message.reply_to == null"><b class="black-text">ข้อความก่อนหน้า</b>
          <div class="card grey lighten-4">
            <div class="card-content">
              <div ng-bind-html="message.reply_to.message"></div>
              <div class="row"></div><b>ผู้ส่ง: <a href="#/profile/{{message.reply_to.sender}}">{{message.reply_to.sender}}</a></b><br/><b>เวลา: </b>{{message.reply_to.datetime | date:'medium'}}
            </div>
          </div></small><span class="card-title black-text">ข้อความที่ได้รับ</span><br/>
        <div class="card grey lighten-4">
          <div class="card-content">
            <div ng-bind-html="message.message"></div>
            <div class="row"></div><b>ผู้ส่ง: <a href="#/profile/{{message.sender}}">{{message.sender}}</a></b><br/><b>เวลา: </b>{{message.datetime | date:'medium'}}
          </div>
        </div>
      </div>
      <div class="card-action">
        <div class="input-field col s12"><b for="message">ข้อความที่ต้องการจะตอบกลับ</b>
          <textarea id="message" ckeditor="editorOptions" ng-init="text_message = ''" ng-model="text_message"></textarea>
        </div>
        <center>
          <div class="row"></div>
          <button ng-click="reply()" ng-show="text_message != ''" class="btn green waves-effect waves-light">ตอบกลับ</button>
        </center>
      </div>
    </div>
  </div>
</div>
